    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"

    <style>
      html {
        height: 100%;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        font-weight: 200;
      }

      body {
        align-items: center;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        justify-items: stretch;
        margin: 0;
        padding: 20px;
      }

      form {
        background: white;
        max-width: 400px;
        padding: 30px;
      }

      input {
        background: transparent;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid #e5e5e5;
        font-family: 'Poppins', sans-serif;
        font-weight: 200;
        font-size: 1rem;
        outline: none;
        width: 100%;
      }

      label {
        font-size: 0.75rem;
        font-weight: 500;
      }

      button {
        background: none;
        border: 2px solid #19bc8b;
        margin-top: 20px;
        min-width: 80px;
        opacity: 0.25;
        padding: 10px;
        pointer-events: none;
        transition: all 0.25s ease;
      }

      form:valid button {
        cursor: pointer;
        opacity: 1;
        pointer-events: all;
      }

      form:valid button:hover {
        background: #19bc8b;
      }

      #loader {
        display: none;
        opacity: 0.5;
      }
    </style>
  </head>

      <label for="url">Article URL</label>

        name="url"
        type="input"

        placeholder="Paste a link to an article"
        spellcheck="false"
      />
      <button>Go</button>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const formEl = document.getElementById('form');
        const urlEl = document.getElementById('url');
        const loaderEl = document.getElementById('loader');

        formEl.addEventListener('submit', (e) => {
          e.preventDefault();

          formEl.style.display = 'none';
